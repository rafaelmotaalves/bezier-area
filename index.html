<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bezier Curve Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
    <header>
        <h2>BEZIER CURVE AREA</h2>

        <span class="input">
            <div class="ui input">
                <input name="size" type="number" min=0 onchange="resizeCanvas()">
            </div>
            <label for="size">Box size</label>
        </span>

        <span class="input">
            <div class="ui input">
                <input name="degree" type="number" min=0 onchange="resizeCanvas()">
            </div>
            <label for="degree">Degree</label>
        </span>

        <span class="input">
            <div class="ui input">
                <input name="stepSize" type="number" min=0 onchange="changeStepSize()">
            </div>
            <label for="stepSize">Quantity of Steps</label>
        </span>

        <span class="input">
            <select name="generator" class="ui dropdown" onchange="changeGenerator()">
                <option value="1">de Casteljau</option>
                <option value="2">Bernstein</option>
            </select>
            <label for="generator">Curve Generator</label>
        </span>

        <span class="ui checkbox">
            <input type="checkbox" name="markPoints" onchange="changeMarkPoints()">
            <label name="markPoints" style="color: white">Mark bezier points</label>
        </span>
    </header>

    <div id='container'>
        <canvas id='canvas'>
        </canvas>
    </div>
    <script src="scripts/bezier.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
